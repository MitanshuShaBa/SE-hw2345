name: Document Generator

# Controls when the workflow will run
on:

  # Only run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
  
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Build virtual environment
        run: | 
          python3 -m venv venv
          source venv/bin/activate
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Configure PYTHONPATH
        run: |
          pwd
          python3 -c "import sys;
          sys.path.append('"/home/runner/work/csc510_hw/csc510_hw/test"');
          sys.path.append('"/home/runner/work/csc510_hw/csc510_hw/code"');
          print(sys.path)"
      - name: Document Generator
        run: |
          pdoc --html code --force --output-dir docs
          echo ${{ github.ref }}
          git add .
          git config --local user.name "auto-generate doc"
          git diff-index --quiet HEAD || git commit -m "CI: Automated build push" -a
      - name: Document Push
        if: github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
